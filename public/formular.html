<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tierschutz Fraktion Oberhausen</title>
  <style>
    :root {
      --green: #4CAF50;
      --white: #ffffff;
      --gray: #f4f4f4;
      --black: #333333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--gray);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      background-color: var(--white);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: var(--green);
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    button {
      padding: 0.75rem 1rem;
      background-color: var(--green);
      color: var(--white);
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #43a047;
    }

    #meldung {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Unterschrift eintragen</h1>
    <form id="entryForm">
      <input name="vorname" placeholder="Vorname" required />
      <input name="nachname" placeholder="Nachname" required />
      <input name="strasse" placeholder="StraÃŸe" required />
      <input name="hausnummer" placeholder="Hausnummer" required />
      <button type="submit">Eintragen</button>
    </form>
    <p id="meldung"></p>
  </div>
  <script>
    const form = document.getElementById("entryForm");
    const meldung = document.getElementById("meldung");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch("/eintragen", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const text = await res.text();
      meldung.innerText = text;
      meldung.style.color = res.ok ? "green" : "red";

      if (res.ok) form.reset();
    });
  </script>
</body>
</html>
