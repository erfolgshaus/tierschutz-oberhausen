<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Eintragen</title></head>
<body>
<h1>Person für die Unterschrift eintragen</h1>
<form id="entryForm">
  <input name="vorname" placeholder="Vorname" required><br>
  <input name="nachname" placeholder="Nachname" required><br>
  <input name="strasse" placeholder="Straße" required><br>
  <input name="hausnummer" placeholder="Hausnummer" required><br>
  <button type="submit">Eintragen</button>
</form>
<p id="meldung"></p>
<script>
const form = document.getElementById("entryForm");
const meldung = document.getElementById("meldung");
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(form);
  const data = Object.fromEntries(formData.entries());
  const res = await fetch("/eintragen", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data),
  });
  const text = await res.text();
  meldung.innerText = text;
  meldung.style.color = res.ok ? "green" : "red";
  if (res.ok) form.reset();
});
</script>
</body>
</html>
