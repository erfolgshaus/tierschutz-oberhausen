
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adminbereich ‚Äì Tierschutz Oberhausen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .eintrag {
      background-color: white;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .eintrag p {
      margin: 0.3rem 0;
    }
    .actions {
      text-align: right;
      margin-top: 0.5rem;
    }
    button {
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e74c3c;
    }
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Adminbereich</h1>
  <div id="eintraege-container"></div>

  <script>
    async function ladeEintraege() {
      const res = await fetch('/api/eintraege');
      const daten = await res.json();
      const container = document.getElementById('eintraege-container');
      container.innerHTML = '';

      daten.forEach(eintrag => {
        const div = document.createElement('div');
        div.className = 'eintrag';
        div.innerHTML = `
          <p><strong>Name:</strong> ${eintrag.name}</p>
          <p><strong>Adresse:</strong> ${eintrag.adresse}</p>
          <p><strong>Bezirk:</strong> ${eintrag.bezirk}</p>
          <div class="actions">
            <button onclick="loescheEintrag('${eintrag.id}')">üóëÔ∏è L√∂schen</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    async function loescheEintrag(id) {
      if (!confirm("Willst du diesen Eintrag wirklich l√∂schen?")) return;

      const res = await fetch(`/api/eintraege/${id}`, {
        method: 'DELETE'
      });

      if (res.ok) {
        alert("Eintrag gel√∂scht.");
        ladeEintraege();
      } else {
        alert("Fehler beim L√∂schen.");
      }
    }

    window.onload = ladeEintraege;
  </script>
</body>
</html>
