<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Übersicht – Tierschutz Fraktion Oberhausen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 1.5rem;
    }

    .bezirk {
      background: white;
      margin-bottom: 12px;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }

    .bezirk h2 {
      font-size: 1.1rem;
      margin: 0 0 0.5rem 0;
      color: #333;
      cursor: pointer;
    }

    .bar {
      height: 20px;
      background-color: #4CAF50;
      border-radius: 5px;
      margin-top: 5px;
      transition: width 0.3s ease-in-out;
    }

    .bar-wrapper {
      background-color: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
    }

    .counter {
      margin-top: 5px;
      font-weight: bold;
    }

    .eintraege {
      margin-top: 10px;
      display: none;
      font-size: 0.95rem;
    }

    .eintraege ul {
      list-style: none;
      padding: 0;
    }

    .eintraege li {
      background: #f0f0f0;
      margin-bottom: 5px;
      padding: 6px 10px;
      border-radius: 5px;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Übersicht der Unterschriften</h1>
    <div id="uebersicht"></div>
  </div>

  <script>
    async function ladeDaten() {
      const res = await fetch('/api/status');
      const daten = await res.json();
      const container = document.getElementById('uebersicht');
      container.innerHTML = '';
      for (const [nummer, info] of Object.entries(daten)) {
        const anteil = Math.min(info.anzahl / 20 * 100, 100);
        const div = document.createElement("div");
        div.className = "bezirk";
        div.innerHTML = `
          <h2 onclick="toggleListe('${nummer}')">Bezirk ${nummer}: ${info.name}</h2>
          <div class="bar-wrapper"><div class="bar" style="width: ${anteil}%"></div></div>
          <div class="counter">${info.anzahl} / 20 Unterschriften</div>
          <div class="eintraege" id="liste-${nummer}">Wird geladen...</div>
        `;
        container.appendChild(div);
      }
    }

    async function toggleListe(bezirk) {
      const el = document.getElementById('liste-' + bezirk);
      if (el.style.display === 'block') {
        el.style.display = 'none';
        return;
      }
      const res = await fetch('/api/eintraege/' + bezirk);
      const daten = await res.json();
      let html = '<ul>';
      for (const e of daten) {
        html += `<li>${e.vorname} ${e.nachname}, ${e.strasse} ${e.hausnummer}</li>`;
      }
      html += '</ul>';
      el.innerHTML = html;
      el.style.display = 'block';
    }

    ladeDaten();
  </script>
</body>
</html>
